<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela_media.css">
    <link rel="stylesheet" href="estilos/tela_grande.css">
</head>
<body>
<section>
    <div id="imagem">

    </div>
    <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form id="cadrastroForms">
            <input type="text" name="nome" id="usuarioCadastro">
            <label for="usuarioCadastro">Usuario</label>

            <input type="email" name="email" id="emailCadrastro">
            <label for="emailCadrastro">Email</label>
            <input type="password" name="senha" id="senhaCadrastro">
            <label for="senhaCadrastro">Senha</label>

            <button type="button" id="cadastrarBtn" onclick="cadastro()">Cadrastrar</button>

        </form>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
