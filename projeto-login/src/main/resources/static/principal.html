<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela_media.css">
    <link rel="stylesheet" href="estilos/tela_grande.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

<section>
    <div id="imagem">

    </div>
    <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form id="cadrastroForms">

            <div class="campo">

                     <span class="material-symbols-outlined">
                        person
                    </span>
                <input type="text" name="nome" id="usuariologin">
                <label for="usuariologin">Usuario</label>
            </div>

            <div class="campo">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                <input type="email" name="email" id="emaillogin">
                <label for="emaillogin">Email</label>
            </div>

            <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                    </span>
                <input type="password" name="senha" id="senhalogin">
                <label for="senhalogin">Senha</label>
            </div>

            <button type="button" id="logginBtn" onclick="logar()">Logar</button>


        </form>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
